{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-6 shadow">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">🎉 Event Manager</a>
        <nav class="space-x-4">
          <a href="{% url 'event_list' %}" class="hover:underline">All Events</a>
          <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
          <a href="{% url 'about' %}" class="hover:underline">About</a>
        </nav>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-6 py-4 flex-grow">
      {% if messages %}
      <div class="space-y-2 mb-6">
        {% for message in messages %}
        <div
          class="px-4 py-3 rounded shadow-md text-white {% if 'success' in message.tags %} bg-green-500 {% elif 'error' in message.tags %} bg-red-500 {% else %} bg-blue-500 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center text-sm">
        © {% now "Y" %} Event Manager. All rights reserved.
      </div>
    </footer>
  </body>
</html>
