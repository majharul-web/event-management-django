{% extends 'base.html' %}

{% block content %}
<div class="w-[600px] mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Assign Role to User <span class="text-red-600">{{ user.username }}</span></h2>

    {% if messages %}
        <div class="my-4">
            <ul>
            {% for message in messages %}
                <li class="{% if 'success' in message.tags %}text-green-500{% elif 'error' in message.tags %}text-red-500{% endif %}">
                {{ message }}
                </li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}

  <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
   {{form}}
    <div class="flex items-center justify-between">
        <button
            type="submit"
            class="btn-outline my-4"
        >
            Assign Role
        </button>
        <a
            href="{% url 'admin-dashboard' %}"
            class="text-gray-600 hover:text-gray-800"
        >
            Back to Dashboard
        </a>
        
    </div>
  </form>
</div>
{% endblock content %}
